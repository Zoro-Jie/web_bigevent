<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/artlist.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 上层 -->
            <form class="layui-form" id="fm1">
                <div class="layui-form-item layui-inline">
                    <div>
                        <select name="cate_id" lay-verify="required" id="art-class">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div>
                        <select name="state" lay-verify="required">
                    <option value="">所有分类</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                    
                  </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div>
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 中间 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 下层 -->
            <div id="page-box"></div>
        </div>
    </div>
    <!-- 获取文章分类模版引擎 -->
    <script type="text/html" id="s2">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 定义获取文章列表模版 -->
    <script type="text/html" id="s1">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|timer}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-xs" data-id="{{$value.Id}}" id="edt-data">编辑</button>
                <button id="rm-data" type="button" class="layui-btn   layui-btn-xs layui-btn-danger remove-data" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="../assets/js/artlist.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 页面login -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登陆注册区域 -->
    <div class="box">
        <div class="title-box"></div>
        <!-- 登陆div -->
        <div class="login-box">
            <form class="layui-form" action="" id="fm1">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登 陆</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="rigister_box">去注册</a>
                </div>
            </form>
        </div>


        <!-- 注册盒子 -->
        <div class="rigister-box">
            <form class="layui-form" action="" id="fm2">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" id="myname">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="reg">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|reg" placeholder="请再次密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注  册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login_box">去登陆</a>
                </div>
            </form>

        </div>


    </div>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layui.js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入base.js -->
    <script src="./assets/js/base.js"></script>
    <script src="./assets/js/login.js"></script>
    <script>
    </script>
</body>

</html>
